
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Robot Control Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.5rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      cursor: pointer;
    }
    .response {
      margin-top: 2rem;
      padding: 1rem;
      background: #eef;
      border: 1px solid #ccd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Robot Command & Control</h1>

    <div class="form-group">
      <label for="ip">Robot IP Address</label>
      <input type="text" id="ip" placeholder="e.g. 192.168.0.10" />
    </div>
    <div class="form-group">
      <label for="port">Robot Port</label>
      <input type="number" id="port" placeholder="e.g. 5000" />
    </div>
    <button onclick="connect()">Connect</button>

    <h2>Drive Commands</h2>
    <button onclick="sendCommand('FORWARD', 10)">Forward 10s</button>
    <button onclick="sendCommand('BACKWARD', 50)">Backward 50s</button>
    <button onclick="sendCommand('LEFT', 2)">Left 2s</button>
    <button onclick="sendCommand('RIGHT', 90)">Right 90s</button>
    <button onclick="sendSleep()">Sleep</button>

    <h2>Telemetry</h2>
    <button onclick="requestTelemetry()">Request Housekeeping</button>

    <div class="response" id="response">System messages will appear here...</div>
  </div>

  <script>
    async function connect() {
      const ip = document.getElementById("ip").value;
      const port = parseInt(document.getElementById("port").value);
      const res = await fetch("/connect", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ ip, port }),
      });
      const text = await res.text();
      document.getElementById("response").innerText = text;
    }

    async function sendCommand(direction, duration) {
      const res = await fetch("/telecommand/", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ direction, duration }),
      });
      const text = await res.text();
      document.getElementById("response").innerText = text;
    }

    async function sendSleep() {
      const res = await fetch("/telecommand/", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ direction: "SLEEP", duration: 0 }),
      });
      const text = await res.text();
      document.getElementById("response").innerText = text;
    }

    async function requestTelemetry() {
      const res = await fetch("/telementry_request/");
      if (!res.ok) {
        document.getElementById("response").innerText = `Error: ${res.status}`;
        return;
      }
  
      // parse the JSON into an object
      const data = await res.json();
  
      // pretty‑print with 2‑space indentation
      document.getElementById("response").innerText =
        JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
